    <div id="contenedorDeleteUser">
        <script>
            const valores = window.location.search;
            const urlParams = new URLSearchParams(valores);
            var id = urlParams.get('id');

            const URL = "http://localhost:3000/api/";
            $.ajax({
                url: URL + "product/" + id,
                type: 'GET',
                headers: { "Authorization": "Bearer " + localStorage.getItem('token') },
                success: function (result) {
                    document.getElementById("name").value = result.name;
                    document.getElementById("description").value = result.description;
                    document.getElementById("measurement").value = result.measurementUnit;
                    document.getElementById("image").src = result.images[0].filename;

                },
                error: function () {
                    alert("Revisa tu conexi√≥n");
                }
            });

            function updateProduct() {
                var name = document.getElementById("name").value;
                var description = document.getElementById("description").value;
                var measurement = document.getElementById("measurement").value;


                $.ajax({
                    method: "PATCH",
                    url: URL + "product/" + id,
                    headers: { "Authorization": "Bearer " + localStorage.getItem('token') },
                    data: JSON.stringify({
                        "name": name,
                        "description": description,
                        "measurementUnit": measurement,


                    }),
                    contentType: "application/json",
                    success: function (data) {
                        alert(name + " " + "actualizado correctamente")
                    },
                    error: function (e) {
                        console.log(e)
                    }
                });
            }

        </script>

            <label class="" for="">Nombre</label>
            <input class="" name="name" type="text" id="name" />

            <label class="separacionUpdate" for="">Descripcion</label>
            <input class="" name="description" type="text" id="description" /><br>

            <label class="" for="">Unidad de medida</label>
            <input class="" name="measurement" type="text" id="measurement" />

            <input class="" name="image" type="image" id="image" />


            </select><br>
