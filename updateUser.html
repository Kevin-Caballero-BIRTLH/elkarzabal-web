<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
    <script src="javascript/jquery-3.6.0.min.js"></script>

</head>

<body>

    <script>
        const URL = "http://localhost:3000/api/";
        var id = "";
        $.ajax({
            url: URL + "api/profile",
            type: 'GET',
            headers: { "Authorization": "Bearer " + localStorage.getItem('token') },
            success: function (result) {
                id = result.id;
                console.log(id);
                document.getElementById("name").value = result.name;
                document.getElementById("lastname").value = result.lastname;
                document.getElementById("password").value = result.password;
                document.getElementById("email").value = result.email;
                document.getElementById("phone").value = result.phone;
                document.getElementById("role").value = result.roleId;
            },
            error: function () {
                alert("Revisa tu conexión");
            }
        });

        function updateUser() {
            var name = document.getElementById("name").value;
            var lastname = document.getElementById("lastname").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var password = document.getElementById("password").value;
            var role = document.getElementById("role").value;
            var languageCombo = document.getElementById("language").value;
            var groupCombo = document.getElementById("group")
            var group = groupCombo.options[groupCombo.selectedIndex].text;
            //console.log(group)
            if (languageCombo === 1) {
                var language = "ESP";
            } else {
                var language = "EUS";
            }

            $.ajax({
                method: "PATCH",
                url: URL + "user/" + id,
                headers: { "Authorization": "Bearer " + localStorage.getItem('token') },
                data: JSON.stringify({
                    "name": name,
                    "lastname": lastname,
                    "phone": phone,
                    "email": email,
                    "password": password,
                    "roleId": parseInt(role),
                    "language": language,
                    "group": group

                }),
                contentType: "application/json",
                success: function (data) {
                    alert("Usuario " + name + " " + lastname + " añadido correctamente")
                },
                error: function (e) {
                    console.log(e)
                }
            });
        }

    </script>

    <form>
        <label class="" for="">Nombre</label>
        <input class="" name="name" type="text" id="name" />

        <label class="" for="">Apellidos</label>
        <input class="" name="lastname" type="text" id="lastname" />

        <label class="" for="">email</label>
        <input class="" name="email" type="text" id="email" />

        <label class="" for="">Teléfono</label>
        <input class="" name="phone" type="text" id="phone" />

        <label class="" for="">Password</label>
        <input class="" name="password" type="password" id="password" />

        <select id="role">
            <option value="1">Administrador</option>
            <option value="2">Vendedor</option>
            <option value="3">Cliente</option>
        </select>
        <select id="language">
            <option value="1">Castellano</option>
            <option value="2">Euskera</option>
        </select>
        <select id="group">
            <option value="1">group1</option>
            <option value="2">group2</option>
        </select>

        <input class="" type="button" value="modificar" onclick="updateUser()">

    </form>
</body>

</html>
