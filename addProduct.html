<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript/jquery-3.6.0.min.js"></script>
</head>

<body>

    <script>
        const URL = "http://localhost:3000/api/";
        function createProduct() {
            var name = document.getElementById("name").value;
            var description = document.getElementById("description").value;
            var measure = document.getElementById("measure").value;

            $.ajax({
                method: "POST",
                url: URL + "product",
                headers: { "Authorization": "Bearer " + localStorage.getItem('token') },
                data: JSON.stringify({
                    "name": name,
                    "description": description,
                    "measurementUnit": measure,
                }),
                contentType: "application/json",
                success: function (data) {
                    alert(data.name + " añadido correctamente")
                },
                error: function (e) {
                    console.log(e)
                }
            });
        }



    </script>
    <form>
        <label class="" for="">Nombre</label>
        <input class="" name="name" type="text" id="name" />

        <label class="" for="">Descripción</label>
        <input class="" name="description" type="textarea" id="description" />

        <label class="" for="">Unidad de medida</label>
        <input class="" name="measure" type="text" id="measure" />

        <label class="" for="">Imagen</label>
        <input class="" name="imagen" type="file" accept=".jpg,.png" id="imagen" />

        <input class="" type="button" value="añadir" onclick="createProduct()">

    </form>
</body>

</html>
